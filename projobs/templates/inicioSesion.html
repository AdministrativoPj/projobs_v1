{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - ProJobs</title>
  <link rel="stylesheet" href="{% static 'css/styleini.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-image">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/logotipo.png' %}" alt="ProJobs Logo">
        </a>
      </div>

      <div class="auth-form">
        <h2>Bienvenido</h2>

        <form method="POST">
          {% csrf_token %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li class="
                  {% if 'success' in message.tags %}msg-success
                  {% elif 'warning' in message.tags %}msg-warning
                  {% elif 'error' in message.tags %}msg-error
                  {% else %}msg-info{% endif %}
                ">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          <input type="email" name="correo" placeholder="Correo electrónico" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>

          <div style="margin-top: 15px; text-align: center;">
            <a href="{% url 'recuperar_password' %}" style="font-size: 0.9rem; color: #3498db;">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </form>

        <hr style="margin: 20px 0;">

        {% comment %} <div class="social-login">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-btn google">
            Iniciar sesión con Google
          </a>
          <a href="{% url 'social:begin' 'facebook' %}" class="social-btn facebook">
            Iniciar sesión con Facebook
          </a>
        </div> {% endcomment %}

      </div>

    </div>
  </div>

  <style>
    .msg-success { color: #2e7d32; }  /* verde */
    .msg-warning { color: #ff8f00; }  /* naranja */
    .msg-error   { color: #d32f2f; }  /* rojo */
    .msg-info    { color: #1976d2; }  /* azul */
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-btn {
      text-align: center;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .social-btn.google {
      background-color: #db4437;
    }
    .social-btn.facebook {
      background-color: #3b5998;
    }
  </style>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
