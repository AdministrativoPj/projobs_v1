{% load static %}  <!-- Carga el tag 'static' para acceder a archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Codificación estándar UTF-8 -->
  <title>Restablecer contraseña - ProJobs</title>

  <!-- Estilo principal del formulario de login/registro -->
  <link rel="stylesheet" href="{% static 'css/styleini.css' %}">

  <!-- Fuente Poppins desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Contenedor principal del formulario -->
  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- Imagen de logo con enlace a la página de inicio -->
      <div class="auth-image">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/logotipo.png' %}" alt="ProJobs Logo">
        </a>
      </div>

      <!-- Contenido del formulario de restablecimiento -->
      <div class="auth-form">
        <h2>Restablecer contraseña</h2>
        <p style="text-align:center; margin-bottom:20px;">
          Ingresa tu nueva contraseña.
        </p>

        <!-- Formulario POST para envío de nueva contraseña -->
        <form method="POST">
          {% csrf_token %}  <!-- Protege el formulario con token CSRF -->

          <!-- Mensajes flash de Django (éxito, error, etc.) -->
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}

          <!-- Campos para nueva contraseña y confirmación -->
          <input type="password" name="password" placeholder="Nueva contraseña" required>
          <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>

          <!-- Botón de envío -->
          <button type="submit">Restablecer</button>
        </form>

        <!-- Enlace para regresar a inicio de sesión -->
        <div style="margin-top:20px; text-align:center;">
          <a href="{% url 'inicioSesion' %}">Volver a iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para prevenir inspección y clic derecho -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
