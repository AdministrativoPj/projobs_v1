{% load static %} <!-- Carga el módulo static de Django para incluir archivos estáticos -->

<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del documento como español -->

<head>
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
  <title>Recuperar contraseña - ProJobs</title> <!-- Título que aparece en la pestaña del navegador -->

  <!-- Importa hoja de estilos personalizada para formularios de autenticación -->
  <link rel="stylesheet" href="{% static 'css/styleini.css' %}">

  <!-- Fuente personalizada desde Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Contenedor general del formulario de recuperación -->
  <div class="auth-wrapper">
    <div class="auth-card">

      <!-- Sección con el logo de ProJobs que redirige a la página de inicio -->
      <div class="auth-image">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/logotipo.png' %}" alt="ProJobs Logo">
        </a>
      </div>

      <!-- Contenedor del formulario -->
      <div class="auth-form">
        <h2>Recuperar contraseña</h2>
        <p style="text-align:center; margin-bottom:20px;">
          Ingresa tu correo para enviarte un enlace de recuperación.
        </p>

        <!-- Formulario de envío del correo -->
        <form method="POST">
          {% csrf_token %} <!-- Token de seguridad para proteger el formulario de ataques CSRF -->

          <!-- Sección para mostrar mensajes del sistema (éxito, error, etc.) -->
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          <!-- Campo de entrada de correo electrónico -->
          <input type="email" name="correo" placeholder="Correo electrónico" required>

          <!-- Botón para enviar el formulario -->
          <button type="submit">Enviar enlace</button>
        </form>

        <!-- Enlace para volver al login -->
        <div style="margin-top:20px; text-align:center;">
          <a href="{% url 'inicioSesion' %}">Volver a iniciar sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para bloquear clic derecho e inspección del DOM -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
