{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - ProJobs</title>
  <link rel="stylesheet" href="{% static 'css/styleini.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-image">
        <a href="{% url 'index' %}">
          <img src="{% static 'img/logotipo.png' %}" alt="ProJobs Logo">
        </a>
      </div>

      <div class="auth-form">
        <h2>Recuperar contraseña</h2>
        <p style="text-align:center; margin-bottom:20px;">Ingresa tu correo para enviarte un enlace de recuperación.</p>

        <form method="POST">
          {% csrf_token %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}

          <input type="email" name="correo" placeholder="Correo electrónico" required>
          <button type="submit">Enviar enlace</button>
        </form>

        <div style="margin-top:20px; text-align:center;">
          <a href="{% url 'inicioSesion' %}">Volver a iniciar sesión</a>
        </div>
      </div>

    </div>
  </div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || (e.ctrlKey && e.key === "U")) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
